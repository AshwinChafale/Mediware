
<div class="sidebar-wrapper">
    <div class="logo">
        <a href="dashboard" class="simple-text">
            <div class="logo-img">
                <img src="/assets/img/mediware-logo.png"  style="width: 42px;
                top: 8px !important;"/>
            </div>
            Mediware
        </a>
    </div>
    <ul class="nav responsive-nav">
        <li *ngIf="isMobileMenu()">
            <a><i class="fa fa-user"></i>
                <p>Administrator</p>
            </a>
        </li>
        <li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
            <a  [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
        <li class="active-pro">
            <a href="https://www.persistent.com">
                <i class="fa fa-building"></i>
                <p>Persistent</p>
            </a>
        </li>
    </ul>
</div>
