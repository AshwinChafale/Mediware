<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Diseases till date</h4>
                        <p class="category">Find all Diseases history available</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of dataRow">
                                        <td>{{row.Pathogen}}</td>
                                        <td><i style="color:#f44336" class="fa fa-pencil" aria-hidden="true"></i></td>
                                    </tr>
                                   
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
    
        </div>
    </div>
</div>
